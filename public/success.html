<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .success-box {
            max-width: 600px;
            margin: 150px auto;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            animation: popUp 0.6s ease-out;
        }

        .success-box h1 {
            font-size: 42px;
            margin-bottom: 15px;
        }

        .success-box p {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .success-btn {
            padding: 12px 25px;
            background: #00a2ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .success-btn:hover {
            background: #0088d6;
            transform: translateY(-2px);
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body class="login-bg">

    <div class="success-box">
        <h1>ðŸŽ‰ Registration Successful!</h1>
        <p>Your account has been created successfully.  
           You can now log in and start your journey!</p>

        <a href="/login.html">
            <button class="success-btn">Go to Login</button>
        </a>
    </div>

</body>
</html>
